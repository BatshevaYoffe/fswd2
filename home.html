<!DOCTYPE html>
<html>
<head>
  <title>עמוד ראשי</title>
  <link rel="stylesheet" type="text/css" href="navbar.css">

  <style>
    /* סגנון לסרגל */
    /* #navbar {
      background-color: #f1f1f1;

      text-align: right;
    }

    #navbar span {
      margin-right: 10px;
    } */

    /* סגנון לטבלת ניקוד */
    #scoreboard {
      border-collapse: collapse;
      width: 100%;
    }

    #scoreboard td, #scoreboard th {
      border: 1px solid #ddd;
      padding: 8px;
    }

    #scoreboard th {
      background-color: #f1f1f1;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="navbar">
    <span id="username"></span>
    <a href="gamesGallery.html">games</a>
    <a href="login.html">Logout</a>
  </div>

  <h1>score table</h1>
  <table id="scoreboard">
    <thead>
      <tr>
        <th>user name</th>
        <th>score</th>
      </tr>
    </thead>
    <tbody id="scoreboardBody">
      <!-- נתוני הטבלה ייכנסו כאן באמצעות JavaScript -->
    </tbody>
  </table>

  <script src="home.js"></script>
  <script>
    // שליפת השם מאחסון המקומי
  var storedUsername = localStorage.getItem('playnow');
  var usernameElement = document.getElementById('username');

  // הצגת השם בתוך האלמנט
  usernameElement.textContent = storedUsername;
</script>
</body>
</html>
